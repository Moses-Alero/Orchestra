---
apiVersion: v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: dock-me-baby
          image: docker/welcome-to-docker
          ports:
            - containerPort: 8000
